<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="../Css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../uploadify/uploadify.css" />
    
    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }

    </style>
 
</head>
<body>
<form class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td class="tableleft" >版本id</td>
        <td><input type="text" name="vId" id="vId"/></td>
    </tr>
    <tr>
        <td width="10%" class="tableleft">文件类型</td>
        <td><select id="types">
	           <option value="1">程序</option>
	           <option value="2">数据</option>
	    	   <option value="3">脚本</option>
	        </select>
	     </td>
    </tr>
    <tr>
        <td class="tableleft">是否需要上传文件</td>
        <td>
           <input type="radio" id="" name="isNeedUp" value="1" style="vertical-align:text-bottom; margin-right:5px;" checked="checked" />是
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="radio" id="" name="isNeedUp" value="0" style="vertical-align:text-bottom; margin-right:5px;"/>否
        </td>
    </tr>
    <tr>
        <td class="tableleft">存储路径</td>
        <td>
            <span id="serverPath" style="color:red;vertical-align:text-bottom;margin-right:3px;">服务器地址：</span>
            <input type="text" name="rserver" id="rserver" style="width: 500px; margin-right:5px;"/>
            <span style="color:red;vertical-align:text-bottom;margin-right:3px;">相对路径：</span>
            <input type="text" name="rpath" id="rpath" style="width: 200px; margin-right:5px;"/>
            <span id="pathsSpan" style="color:red;vertical-align:text-bottom;margin-right:3px;">当前产品相对路径：</span>
            <select id="paths" onchange="select(this)" style="width: 200px; margin-right:3px;">
	        </select>
	        
        </td>
    </tr>
    
    <tr>
        <td class="tableleft">是否需要注册</td>
        <td>
           <input type="radio" id="" name="reg" value="1" style="vertical-align:text-bottom; margin-right:5px;"/>是
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="radio" id="" name="reg" value="0" checked="checked" style="vertical-align:text-bottom; margin-right:5px;"/>否
        </td>
    </tr>
    <tr>
        <td class="tableleft">是否是压缩文件</td>
        <td>
           <input type="radio" id="" name="compr" value="1" style="vertical-align:text-bottom; margin-right:5px;"/>是
           &nbsp;&nbsp;&nbsp;&nbsp;
           <input type="radio" id="" name="compr" value="0" checked="checked" style="vertical-align:text-bottom; margin-right:5px;"/>否
        </td>
    </tr>
    
    <tr id="onlyName">
        <td class="tableleft">文件名</td>
        <td align="center">
            <span style="color:red;vertical-align:text-bottom;margin-right:3px;">请输入您已经上传的文件名：</span>
            <input type="text" name="fileName" id="fileName" style="margin-right:3px;"/>
        </td>
    </tr>
    <tr id="upFile">
        <td class="tableleft">上传文件</td>
        <td align="center">
            <div id="uploadfileQueue"></div> 
  			<input type="file" id="file_upload" style="display:inline-block;margin-right:15px;">  
			<input type="button" value="上传"  onclick="Javascript:$('#file_upload').uploadify('upload','*')"> &nbsp;&nbsp;
        </td> 
    </tr>
    <tr>
        <td class="tableleft"></td>
        <td>
            <button class="btn btn-primary" type="button" id="saveBtn" style="margin-top:10px">保存</button>&nbsp;&nbsp;
            <button type="button" class="btn btn-success" name="backid" id="backid" style="margin-top:10px">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>

    <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript" src="../Js/bootstrap.js"></script>
    <script type="text/javascript" src="../Js/ckform.js"></script>
    <script type="text/javascript" src="../Js/common.js"></script>
    <script type="text/javascript" src="../../uploadify/jquery.uploadify.min.js"></script>
    <script type="text/javascript" src="add.js"></script>
    
</html>
